    <figure class="item-image">
        <img [src]="item().image" alt="Excalibur Sword" />
    </figure>

    <header class="item-header">
        <h2 class="item-name">{{item().name}}</h2>
    </header>

    <p class="item-description">
        {{item().description}}
    </p>

</article>
